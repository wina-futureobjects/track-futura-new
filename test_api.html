<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackSource API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>TrackSource API Test</h1>
    
    <div>
        <label for="projectId">Project ID:</label>
        <input type="number" id="projectId" value="1" min="1">
        <button onclick="testTrackSourceAPI()">Test TrackSource API</button>
        <button onclick="testWorkflowAPI()">Test Workflow API</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testTrackSourceAPI() {
            const projectId = document.getElementById('projectId').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<div class="result">Testing TrackSource API...</div>';
            
            try {
                const response = await fetch(`/api/track-accounts/sources/?project=${projectId}&page_size=1000`);
                const data = await response.json();
                
                let html = `
                    <div class="result success">
                        <h3>TrackSource API Response (Status: ${response.status})</h3>
                        <p><strong>Total Results:</strong> ${data.results ? data.results.length : data.length || 0}</p>
                        <p><strong>Raw Data:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>TrackSource API Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testWorkflowAPI() {
            const projectId = document.getElementById('projectId').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<div class="result">Testing Workflow API...</div>';
            
            try {
                const response = await fetch(`/api/workflow/input-collections/?project=${projectId}`);
                const data = await response.json();
                
                let html = `
                    <div class="result success">
                        <h3>Workflow API Response (Status: ${response.status})</h3>
                        <p><strong>Total Results:</strong> ${data.results ? data.results.length : data.length || 0}</p>
                        <p><strong>Raw Data:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>Workflow API Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
