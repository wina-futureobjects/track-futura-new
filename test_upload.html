<!DOCTYPE html>
<html>
<head>
    <title>Test Upload - TrackFutura</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 15px 30px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .drop-zone { border: 2px dashed #ddd; padding: 40px; text-align: center; margin: 20px 0; border-radius: 4px; }
        .drop-zone.dragover { border-color: #007bff; background: #f8f9fa; }
    </style>
</head>
<body>
    <h1>üöÄ TrackFutura Upload Test</h1>
    <p>Test the upload functionality for JSON/CSV files from BrightData.</p>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="folderName">Folder Name:</label>
            <input type="text" id="folderName" name="folderName" value="Test Upload - BrightData" required>
        </div>
        
        <div class="form-group">
            <label for="platform">Platform:</label>
            <select id="platform" name="platform">
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
                <option value="tiktok">TikTok</option>
                <option value="linkedin">LinkedIn</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="dataFile">Data File (JSON or CSV):</label>
            <input type="file" id="dataFile" name="dataFile" accept=".json,.csv" required>
        </div>
        
        <div class="drop-zone" id="dropZone">
            <p>Or drag and drop your JSON/CSV file here</p>
        </div>
        
        <button type="submit">Upload & Create Folder</button>
    </form>
    
    <div id="result"></div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('dataFile');
        const result = document.getElementById('result');

        // Drag and drop functionality
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                dropZone.innerHTML = `<p>Selected: ${files[0].name}</p>`;
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('folder_name', document.getElementById('folderName').value);
            formData.append('platform', document.getElementById('platform').value);
            formData.append('data_file', fileInput.files[0]);
            
            try {
                result.innerHTML = '<div style="padding: 15px; background: #fff3cd; border: 1px solid #ffeaa7;">‚è≥ Uploading...</div>';
                
                const response = await fetch('https://main-bvxea6i-inhoolfrqniuu.eu-5.platformsh.site/api/brightdata/upload-data/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Upload Successful!</h3>
                            <p><strong>Folder:</strong> ${data.folder_name} (ID: ${data.folder_id})</p>
                            <p><strong>Posts Created:</strong> ${data.posts_created}</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><a href="https://main-bvxea6i-inhoolfrqniuu.eu-5.platformsh.site/organizations/1/projects/1/data-storage/run/${data.folder_id}" target="_blank">üîó View Folder</a></p>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Upload Failed</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Please check if the server is running and try again.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
