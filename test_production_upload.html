<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
</head>
<body>
    <h1>Test Upload to Production</h1>
    <form id="uploadForm">
        <div>
            <label>Folder Name:</label>
            <input type="text" id="folderName" value="TEST_UPLOAD" required>
        </div>
        <div>
            <label>Platform:</label>
            <select id="platform" required>
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
            </select>
        </div>
        <div>
            <label>File:</label>
            <input type="file" id="fileInput" accept=".json,.csv" required>
        </div>
        <button type="submit">Upload to Production</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const folderName = document.getElementById('folderName').value;
            const platform = document.getElementById('platform').value;
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('folder_name', folderName);
            formData.append('platform', platform);
            formData.append('file', fileInput.files[0]);
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>üöÄ Uploading BrightData file... Please wait (this may take up to 60 seconds)</p>';
            
            try {
                console.log('Uploading:', fileInput.files[0].name, 'Size:', fileInput.files[0].size);
                
                const response = await fetch('https://main-bvxea6i-inhoolfrqniuu.eu-5.platformsh.site/api/brightdata/upload-data/', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch {
                    result = { error: responseText };
                }
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Upload Successful!</h3>
                        <p><strong>Folder ID:</strong> ${result.folder_id}</p>
                        <p><strong>Posts Created:</strong> ${result.posts_created}</p>
                        <p><strong>Message:</strong> ${result.message}</p>
                        <p><strong>File:</strong> ${fileInput.files[0].name} (${(fileInput.files[0].size/1024).toFixed(1)} KB)</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Upload Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${result.error || 'Unknown error'}</p>
                        <p><strong>File:</strong> ${fileInput.files[0].name}</p>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${responseText}</pre>
                        </details>
                    `;
                }
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
